_BASE_: "../Base-RCNN-FPN.yaml"
VIS_PERIOD: 100
OUTPUT_DIR: "./output4"
MODEL:
  META_ARCHITECTURE: "TwoStagePseudoLabGeneralizedRCNN"
  WEIGHTS: "detectron2://ImageNetPretrained/MSRA/R-50.pkl"
  MASK_ON: True
  RESNETS:
    DEPTH: 50
  PROPOSAL_GENERATOR:
    NAME: "PseudoLabRPN"
  RPN:
    IOU_THRESHOLDS: [0.01, 0.3]
    BBOX_REG_LOSS_TYPE: "giou"
    POSITIVE_FRACTION: 0.25
    NMS_THRESH: 0.5
    LOSS: "CrossEntropy"
  ROI_HEADS:
    NAME: "StandardROIHeadsPseudoLab"
    IOU_THRESHOLDS: [0.5]
    PROPOSAL_APPEND_GT: True
    NUM_CLASSES: 1
    SCORE_THRESH_TEST: 0.
    NMS_THRESH_TEST: 0.3
    LOSS: "FocalLoss"
  ROI_MASK_HEAD:
    NAME: "ConvUpsampleDiceLossHead"
    CLS_AGNOSTIC_MASK: False
    NUM_CONV: 4
    POOLER_RESOLUTION: 20
SOLVER:
  LR_SCHEDULER_NAME: "WarmupMultiStepLR"
  STEPS: (4000,)
  MAX_ITER: 8000
  IMG_PER_BATCH_LABEL: 16
  IMG_PER_BATCH_UNLABEL: 2
  BASE_LR: 0.0001
  CHECKPOINT_PERIOD: 500
DATASETS:
  DEPTH: 4
  STRIDE: 1
  NUMSUPARTERY: 16
  CROSS_DATASET: False
  TRAIN: ("fold4_train",)
  TEST: ("fold4_test",)
INPUT:
  MIN_SIZE_TRAIN: (320,)
  MAX_SIZE_TRAIN: 640
  MIN_SIZE_TEST: 320
  MAX_SIZE_TEST: 640
  MIN_SIZE_TRAIN_SAMPLING: 'choice'
SEMISUPNET:
  Trainer: "artery"
  BBOX_THRESHOLD: 0.5
  IOU_THRESHOLD: 0.6
  TEACHER_UPDATE_ITER: 1
  BURN_UP_STEP: 2000
  EMA_KEEP_RATE: 0.96
  UNSUP_LOSS_WEIGHT: 0.8
TEST:
  EVAL_PERIOD: 500